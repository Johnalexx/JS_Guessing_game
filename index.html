<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>

        <link rel="stylesheet" href="style.css">
        <script src="guess.js"></script>
    </head>
    
    <body >

        <center>
                <div class="container">
                   
        
                        <h3 id="head">Guessing Game</h3>
                        <i id="info">Enter numbers between 1 and 10</i></br>
        
                      <input type="text" id="guess" placeholder="Enter guess"><br>
                  
                      <button type="submit" id="btn" onClick="submit()">Submit Guess</button>

                        <p class="results" id="impGuess"></p><br>
                  
                        <p class="results" id="systGuess"></p><br>
                        <p class="results" id="result"></p><br>
                  
                  </div>
                </center>   
            </body>
 
    <script src="guess.js"></script>
</html>

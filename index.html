<!DOCTYPE html>
<html>
    <head>
        <title>JS Guessing Game</title>

        <link rel="stylesheet" href="style.css">

        <script src="guess.js"></script>
    </head>
    <body>

        <div class="container">

                    <h2 id="head">Guessing Game</h2>

                
                    <div class="form">
                        <i id="info">Guess numbers between from 1 to 10</i><br>

                        <input type="text" placeholder="Enter Guess" id="enter"><br>

                        <button type="submit" id="btn" onclick="submit()">Submit Guess</button>

                        <p id="result">Guess is Wrong</p>
                    </div>

        </div>

       <footer id="footer">
            <p>&copy; Johnalex</p>
        </footer>
    </body>
</html>
